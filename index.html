<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>International Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <section class="section columns">
      <div class="container column is-full">
        <h1 class="title header-text">
         World Wide Plates
        </h1>
        <p class="subtitle header-text">
          A search engine for a exciting ethnicly diverse food to explore.
        </p>
        <form class="is-mobile">
          <div class="field has-addons column is-three-fifths is-offset-one-fifth">
            <div class="control">
              <input id="text-search" class="input" placeholder="Search..." type="text"/>
            </div>
            <div class="control">
              <input id="submit-btn" class="button" type="submit"/>
            </div>
          </div>
          <select id="format" class="form-control">
            <!-- changed data-type-food and data-type-beverage to data-type so i could pull the info in script.js file  -->
            <option value="Beef" data-type="meal"></option>Beef</option>
            <option value="Breakfast" data-type="meal">Breakfast</option>
            <option value="Chicken" data-type="meal">Chicken</option>
            <option value="Dessert" data-type="meal">Dessert</option>
            <option value="Goat" data-type="meal">Goat</option>
            <option value="Lamb" data-type="meal">Lamb</option>
            <option value="Miscellaneous" data-type="meal">Miscellaneous</option>
            <option value="Pasta" data-type="meal">Pasta</option>
            <option value="Pork" data-type="meal">Pork</option>
            <option value="Seafood" data-type="meal">Seafood</option>
            <option value="Side" data-type="meal">Side</option>
            <option value="Starter" data-type="meal">Starter</option>
            <option value="Vegan" data-type="meal">Vegan</option>
            <option value="Vegetaian" data-type="meal">Vegetaian</option>
            <option value="Alcoholic" data-type="beverage">BEVERAGE-Alcoholic</option>
            <option value="Non Alcoholic" data-type="beverage">BEVERAGE-Non Alcoholic</option>
            <option value="Optional Alcohol" data-type="beverage">BEVERAGE-Optional Alcohol</option>
          </select>
        </form>
      </div>
    </section>
    <section id='display'>
      <!-- <ul class="food-beverage-list">
        <li class="food-beverage-list-item">
          <a href="#">
          <div>
            <img src="https://via.placeholder.com/150"/>
          </div>
          <div>
            <strong>Title:</strong><span>placeholder</span>
          </div>
        </a>
        </li>
      </ul> -->

    </section>
  </body>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="./assets/script.js"></script>
</html>
