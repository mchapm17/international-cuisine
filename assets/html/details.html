<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Cuisine Details Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./../styles/details.css" />
  </head>
  <body>
    <!-- https://www.google.com/search?q=profile+page&tbm=isch&ved=2ahUKEwjcppLqncj0AhUhFVkFHW7_AUQQ2-cCegQIABAA&oq=profile+page&gs_lcp=CgNpbWcQAzIHCCMQ7wMQJzIHCCMQ7wMQJzIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEOgQIABBDOgYIABAHEB5Qvg5Ylhlg7hxoAHAAeACAAYMBiAGZBpIBAzUuM5gBAKABAaoBC2d3cy13aXotaW1nwAEB&sclient=img&ei=Sl6qYdzZH6Gq5NoP7v6HoAQ&rlz=1C5CHFA_enUS873US873#imgrc=nuH5UH726tPylM -->
    <section class="details-page columns is-tablet">
      <div class="column is-3-tablet is-offset-2">
        <div class="img-container">
          <img
            id="profile-img"
            class="is-block"
            src="https://via.placeholder.com/150"
          />
        </div>
        <h1 class="header-spacing">
          <strong id="consumable-title">Food Title</strong>
        </h1>
        <h2 class="header-spacing" id="consumable-type">Type</h2>
      </div>
      <div class="column is-6-tablet">
        <h2 class="header-spacing">
          <strong>Ingredients</strong>
        </h2>
        <ul class="ingredients-list"></ul>
        <h2 class="header-spacing">
          <strong>Instructions</strong>
        </h2>
        <article class="instructions"></article>
      </div>
    </section>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="./../js/details.js"></script>
  </body>
</html>
